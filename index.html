<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        padding-top: 120px;
        background: linear-gradient(135deg, #ffe6f2, #ffd6e8, #fff0f7);
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        font-size: 2.8rem;
        color: #d6336c;
        animation: fadeIn 1.5s ease;
    }

    button {
        padding: 15px 35px;
        font-size: 1.3rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 12px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    #yesBtn {
        background-color: #70e000;
        color: white;
        animation: bounce 1.5s infinite ease-in-out;
    }

    #noBtn {
        background-color: #ff4d6d;
        color: white;
    }

    /* Floating hearts background */
    .heart {
        position: fixed;
        bottom: -10px;
        font-size: 25px;
        color: #ff4d6d;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) translateX(0); opacity: 0.8; }
        100% { transform: translateY(-120vh) translateX(40px); opacity: 0; }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        50% { transform: translateX(6px); }
        75% { transform: translateX(-6px); }
        100% { transform: translateX(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #heart {
        display: none;
        margin-top: 40px;
        font-size: 180px;
        color: #ff4d88;
        animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
    }
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine PLEASE</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="heart">❤️</div>

<script>
// Floating hearts generator
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    heart.textContent = "❤️";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 500);

// No button text sequence
const noTexts = [
    "that's sad, please don't press no again",
    "wow really, you really don't love me",
    "this is outrageous, you must have another boyfriend",
    "JUST SAY YES ALREADY",
    "too bad you're mine, press this button one more time"
];

let noClickCount = 0;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const heart = document.getElementById("heart");
const question = document.getElementById("question");

// Handle NO button presses
noBtn.addEventListener("click", () => {
    noBtn.style.animation = "shake 0.4s";

    setTimeout(() => {
        noBtn.style.animation = "";
    }, 400);

    if (noClickCount < noTexts.length) {
        noBtn.textContent = noTexts[noClickCount];
        noClickCount++;
    } else {
        noBtn.style.display = "none";
    }
});

// Handle YES button press
yesBtn.addEventListener("click", () => {
    // Confetti effect
    for (let i = 0; i < 180; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.backgroundColor = 
            `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.top = "-10px";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.opacity = 0.9;
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        confetti.style.transition = "top 2.2s ease-out, opacity 2.2s";

        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.style.top = window.innerHeight + "px";
            confetti.style.opacity = 0;
        }, 10);

        setTimeout(() => confetti.remove(), 2300);
    }

    // Show heart
    heart.style.display = "block";

    // Change question text
    question.textContent = "YAY! ❤️";
});
</script>

</body>
</html>
